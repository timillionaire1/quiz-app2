<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    table{
        margin:0 auto;
    }
</style>
<body>
    <h1 style="text-align: center;">Leadership Board</h1>
    <table  border="1" style="border-collapse: collapse;">
        <tr>
            <th>Position</th>
            <th>Name</th>
            <th>Score</th>
        </tr>
        {% for x in mymembers %}
            <tr>
                <td>{{x.id}}</td>
                <td>{{x.nickname}}</td>
                <td>{{x.score}}</td>
            </tr>
        {% endfor %}
    </table>
</body>
</html>
