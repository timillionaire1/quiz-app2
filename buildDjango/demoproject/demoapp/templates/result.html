<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <table>
        <tr>
            <th>Position</th>
            <th>Name</th>
            <th>Email</th>
        </tr>
        {% for x in mymembers %}
            <tr>
                <td>{{x.id}}</td>
                <td>{{x.text}}</td>
                <td>{{x.email}}</td>
            </tr>
        {% endfor %}
    </table>
</body>
</html>
